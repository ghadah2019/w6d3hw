<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image" src="https://i.pinimg.com/564x/55/fc/12/55fc121f1efbaa0b88afc174aefd5a17.jpg" alt="">
    <div class="div-row">
  <div class="container">
    <h1 class="font1">Welcome To Ghadah Library</h1>
    <form id="signup-form" class="space">
      <label for="name">Name</label>
      <input type="text" class="text-field" id="name" name="name" placeholder="UserName" required>
      <span id="name-error" class="error"></span>

 

      <label for="email">Email</label>
      <input type="email" class="text-field" id="email" name="email" placeholder="Enter Your Email" required>
      <span id="email-error" class="error"></span>

      <label for="password">Password</label>
      <input type="password" class="text-field" id="password" name="password" placeholder="Enter Passowrd" required>
      <span id="password-error" class="error"></span>

      <button type="submit" class="btn-signup" id="signup-btn">Sign Up</button>
      <p>Do you have account?<a href="index2.html"> login</a></p>
    </form>
  </div>
  <div>
    <img class="div-image" src="https://i.pinimg.com/564x/2e/f2/17/2ef21782d0b5551e82c60d0c333e51d4.jpg" alt="">
  </div>
    </div>

  <script src="signup.js"></script>
</body>
</html>
