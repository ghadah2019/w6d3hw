<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image" src="https://i.pinimg.com/564x/55/fc/12/55fc121f1efbaa0b88afc174aefd5a17.jpg" alt="">
    <div class="div-row">
    <div class="container">
    <h1 class="font1">Login</h1>
    <form id="login-form" class="space">
      <label for="email">Email:</label>
      <input type="email" class="text-field" id="email" placeholder="Enter Your Email" name="email" required>
      <span id="email-error" class="error"></span>

      <label for="password">Password:</label>
      <!-- <input type="password" id="password" name="password" required> -->
      <input type="password" class="text-field" id="password" name="password" placeholder="Enter Passowrd" required>
      <span id="password-error" class="error"></span>

      <button type="submit" class="btn-signup" id="login-btn">Login</button>
    </form>
  </div>
  <div>
    <img class="div-image" src="https://i.pinimg.com/564x/2e/f2/17/2ef21782d0b5551e82c60d0c333e51d4.jpg" alt="">
  </div>
    </div>

  <script src="login.js"></script>
</body>
</html>
